<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .card p {
            margin: 8px 0;
            font-size: 18px;
            color: #333;
        }

        .card .title {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Aniket Anand</h2>
        <p class="title">Employee ID: 12345</p>
        <p class="title">VTC: VTC-67890</p>
        <p class="title">IME: IME-12345</p>
        <p class="title">AUTHO: AUTH-98765</p>
    </div>
</body>
</html>
